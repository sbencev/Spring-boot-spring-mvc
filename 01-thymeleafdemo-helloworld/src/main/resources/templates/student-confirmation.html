<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Confirmation</title>
</head>
<body>

	<h3>Student Confirmation</h3>

	The student is confirmed:
	<span th:text="${student.firstName}+ ' ' +${student.lastName}"></span>

	<br>
	<br> Country:
	<span th:text="${student.country}"></span>

	<br>
	<br> Favourite Programming Language:
	<span th:text="${student.favouriteLanguage}"></span>

	<br>
	<br> Favourite Operating Systems:

	<ul>
		<li th:each="tempSystem :${student.favouriteSystems}"
			th:text="${tempSystem}">
	</ul>

</body>
</html>
